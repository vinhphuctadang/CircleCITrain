---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongos
spec:
  serviceName: mongo-service
  replicas: 2
  selector:
    matchLabels:
      name: mongo
  template:
    metadata:
      name: mongo
      labels:
        name: mongo
    spec:
      containers:
      - name: mongodb
        image: mongo
        ports:
        - containerPort: 27017
        command:
        - "mongod"
        - "--bind_ip_all"
        volumeMounts:
        - name: my-db-storage
          mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: my-db-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: standard
      resources:
        requests:
          storage: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-service
spec:
  ports:
  - port: 27017
    targetPort: 27017
  clusterIP: None
  selector:
    name: mongo
